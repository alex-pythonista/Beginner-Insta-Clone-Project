{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block css_block %}
<style>
  .sign_up {
    width: 450px;
    border: 1px solid #ccc;
    padding: 40px;
  }
  .log_in {
    width: 450px;
    padding: 20px;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}
{% block body_block %}
<center>
<div class='sign_up'>
  <h5>Log in to your account.</h5>
  <form method="POST">
    {{ form|crispy}}
    {% csrf_token %}
    <button type="submit" style="width:100%" class="btn btn-primary">Login</button>
  </form>
</div>
<div class="log_in my-3">
    <p>Don't have an account? <a href="{% url 'login_app:sign_up' %}">Sign up</a></p>
  </div>
</center>
{% endblock %}
