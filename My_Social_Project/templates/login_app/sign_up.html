{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block css_block %}
<style>
  .sign_up {
    width: 450px;
    border: 1px solid #ccc;
    padding: 40px;
  }
  .log_in {
    width: 450px;
    padding: 20px;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}
{% block body_block %}
<center>
<div class='sign_up'>
  <h5>Sign up to see photos from your friends.</h5>
  <form method="POST">
    {{ form|crispy}}
    {% csrf_token %}
    <button type="submit" style="width:100%" class="btn btn-primary">Sign up</button>
  </form>
</div>
<div class="log_in my-3">
  <p>Have an account? <a href="{% url 'login_app:login' %}">Log in</a></p>
</div>
</center>
{% endblock %}
